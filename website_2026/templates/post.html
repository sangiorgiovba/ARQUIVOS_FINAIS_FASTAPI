{% extends "layout.html" %}
{% block content %}
    <article class="content-section py-3 px-4 mb-4">
        <div class="d-flex align-items-start gap-4">
            <img class="rounded-circle article-img flex-shrink-0"
                 src="{{ post.author.image_path }}"
                 alt="{{ post.author.username }}'s profile picture"
                 width="64"
                 height="64"
                 loading="lazy">
            <div class="flex-grow-1">
                <div class="article-metadata mb-2">
                    <a class="me-2"
                       href="{{ url_for("user_posts", user_id=post.author.id) }}">{{ post.author.username }}</a>
                    <small class="text-body-secondary">{{ post.date_posted.strftime("%B %d, %Y") }}</small>
                </div>
                <h2 class="article-title">{{ post.title }}</h2>
                <p class="article-content">{{ post.content }}</p>
                <div id="postActions" class="post-actions mt-3 pt-3 border-top d-none">
                    <button type="button"
                            class="btn btn-outline-secondary me-1"
                            data-bs-toggle="modal"
                            data-bs-target="#editModal">Editar Post</button>
                    <button type="button"
                            class="btn btn-outline-danger"
                            data-bs-toggle="modal"
                            data-bs-target="#deleteModal">Deletar Post</button>
                </div>
            </div>
        </div>
    </article>
   
    <div class="modal fade"
         id="editModal"
         tabindex="-1"
         aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Post</h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <form id="editPostForm">
                    <div class="modal-body">
                        <input type="hidden" name="post_id" value="{{ post.id }}">
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Titulo</label>
                            <input type="text"
                                   class="form-control"
                                   id="editTitle"
                                   name="title"
                                   value="{{ post.title }}"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="editContent" class="form-label">Conteudo</label>
                            <textarea class="form-control"
                                      id="editContent"
                                      name="content"
                                      rows="5"
                                      required>{{ post.content }}</textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button"
                                class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Savar Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
    <div class="modal fade"
         id="deleteModal"
         tabindex="-1"
         aria-labelledby="deleteModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteModalLabel">Deletar Post?</h5>
                    <button type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fs-5">Uma vez deletado não poderá ser recuperado.</p>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Deletar</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block scripts %}
    <script type="module">
    import { getCurrentUser, getToken } from '/static/js/auth.js';
    import { getErrorMessage, showModal, hideModal } from '/static/js/utils.js';

    const postId = {{ post.id }};
    const postUserId = {{ post.user_id }};

   
    async function checkOwnership() {
        const user = await getCurrentUser();
        if (user && user.id === postUserId) {
            document.getElementById('postActions').classList.remove('d-none');
        }
    }


    const editForm = document.getElementById('editPostForm');
    editForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const token = getToken();
        if (!token) { window.location.href = '/login'; return; }

        const formData = new FormData(editForm);
        const postData = Object.fromEntries(formData.entries());
        delete postData.post_id;

        try {
            const response = await fetch(`/api/posts/${postId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify(postData),
            });

            if (response.status === 401) { window.location.href = '/login'; return; }
            if (response.status === 403) {
                document.getElementById('errorMessage').textContent =
                    'voce nao e autorizado a editar esse post.';
                hideModal('editModal');
                showModal('errorModal');
                return;
            }

            if (response.ok) {
                document.getElementById('successMessage').textContent =
                    'post atualizado com sucesso!';
                hideModal('editModal');
                showModal('successModal');

                document.getElementById('successModal').addEventListener('hidden.bs.modal', () => {
                    window.location.reload();
                }, { once: true });
            } else {
                const error = await response.json();
                document.getElementById('errorMessage').textContent = getErrorMessage(error);
                hideModal('editModal');
                showModal('errorModal');
            }
        } catch (error) {
            document.getElementById('errorMessage').textContent =
                'error de conexao.';
            showModal('errorModal');
        }
    });

 
    const deleteButton = document.getElementById('confirmDelete');
    deleteButton.addEventListener('click', async () => {
        const token = getToken();
        if (!token) { window.location.href = '/login'; return; }

        try {
            const response = await fetch(`/api/posts/${postId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` },
            });

            if (response.status === 401) { window.location.href = '/login'; return; }
            if (response.status === 403) {
                document.getElementById('errorMessage').textContent =
                    'voce nao e autorizado a deletar esse post.';
                hideModal('deleteModal');
                showModal('errorModal');
                return;
            }

            if (response.status === 204) {
                window.location.href = '/';
            } else {
                const error = await response.json();
                document.getElementById('errorMessage').textContent = getErrorMessage(error);
                hideModal('deleteModal');
                showModal('errorModal');
            }
        } catch (error) {
            document.getElementById('errorMessage').textContent =
                'error de conexao.';
            showModal('errorModal');
        }
    });

    checkOwnership();
    </script>
{% endblock scripts %}
